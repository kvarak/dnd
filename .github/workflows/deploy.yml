name: Build and Deploy Jekyll Site

on:
  # Build and deploy on pushes to main branch
  push:
    branches: [ main ]

  # Allow manual deployment
  workflow_dispatch:

# Set permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Prevent concurrent deployments
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single job: build, validate, and deploy
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Setup Node.js for minification
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install minification tools
        run: |
          npm install -g clean-css-cli terser

      - name: Minify CSS files
        run: |
          # Minify main style.css (15KB -> ~10KB expected)
          cleancss -o assets/css/style.min.css assets/css/style.css

          # Minify newstyle.css (small but good practice)
          cleancss -o assets/css/newstyle.min.css assets/css/newstyle.css

          # Show minification results
          echo "CSS minification results:"
          echo "style.css: $(stat -f%z assets/css/style.css) bytes -> $(stat -f%z assets/css/style.min.css) bytes"
          echo "newstyle.css: $(stat -f%z assets/css/newstyle.css) bytes -> $(stat -f%z assets/css/newstyle.min.css) bytes"

      - name: Minify JavaScript files
        run: |
          # Minify main search.js (15KB -> ~10KB expected)
          terser assets/js/search.js -o assets/js/search.min.js -c -m

          # Minify skills-anchors.js
          terser assets/js/skills-anchors.js -o assets/js/skills-anchors.min.js -c -m

          # Minify function.js
          terser assets/js/function.js -o assets/js/function.min.js -c -m

          # Show minification results
          echo "JavaScript minification results:"
          echo "search.js: $(stat -f%z assets/js/search.js) bytes -> $(stat -f%z assets/js/search.min.js) bytes"
          echo "skills-anchors.js: $(stat -f%z assets/js/skills-anchors.js) bytes -> $(stat -f%z assets/js/skills-anchors.min.js) bytes"
          echo "function.js: $(stat -f%z assets/js/function.js) bytes -> $(stat -f%z assets/js/function.min.js) bytes"

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Build Jekyll site with basic quality gate
        run: |
          ruby extract-searchable.rb
          bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
          bundle exec htmlproofer ./_site \
            --ignore-urls "/assets/campaigns/,/assets/images/,https://,http://" \
            --ignore-files "spells.html,equipment.html" \
            --disable-external
        env:
          JEKYLL_ENV: production
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PAGES_REPO_NWO: ${{ github.repository }}

      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4