name: Build and Deploy Jekyll Site

on:
  # Build and deploy on pushes to main branch
  push:
    branches: [ main ]

  # Allow manual deployment
  workflow_dispatch:

# Set permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Prevent concurrent deployments
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single job: build, validate, and deploy
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Build Jekyll site with basic quality gate
        run: |
          ruby extract-searchable.rb
          bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
          bundle exec htmlproofer ./_site \
            --ignore-urls "/assets/campaigns/,/assets/images/,https://,http://" \
            --ignore-files "spells.html,equipment.html" \
            --disable-external
        env:
          JEKYLL_ENV: production
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PAGES_REPO_NWO: ${{ github.repository }}

      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4