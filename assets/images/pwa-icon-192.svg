<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="d20Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5D2D0C;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="96" cy="96" r="90" fill="url(#d20Gradient)" stroke="#2D1810" stroke-width="4"/>

  <!-- D20 die shape - simplified icosahedron -->
  <g transform="translate(96,96)">
    <!-- Top triangle -->
    <polygon points="0,-40 -25,-10 25,-10" fill="#fff" fill-opacity="0.9" stroke="#2D1810" stroke-width="2"/>
    <text x="0" y="-15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2D1810">20</text>

    <!-- Left triangle -->
    <polygon points="-25,-10 -40,20 -10,20" fill="#fff" fill-opacity="0.7" stroke="#2D1810" stroke-width="2"/>
    <text x="-25" y="10" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2D1810">D</text>

    <!-- Right triangle -->
    <polygon points="25,-10 40,20 10,20" fill="#fff" fill-opacity="0.7" stroke="#2D1810" stroke-width="2"/>
    <text x="25" y="10" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2D1810">&</text>

    <!-- Bottom triangle -->
    <polygon points="-10,20 10,20 0,40" fill="#fff" fill-opacity="0.8" stroke="#2D1810" stroke-width="2"/>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2D1810">D</text>
  </g>

  <!-- Sparkle effects -->
  <circle cx="30" cy="40" r="3" fill="#FFD700" opacity="0.8"/>
  <circle cx="160" cy="60" r="2" fill="#FFD700" opacity="0.6"/>
  <circle cx="170" cy="130" r="2.5" fill="#FFD700" opacity="0.7"/>
  <circle cx="25" cy="150" r="2" fill="#FFD700" opacity="0.5"/>
</svg>