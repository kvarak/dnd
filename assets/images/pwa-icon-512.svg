<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="d20Gradient512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5D2D0C;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#d20Gradient512)" stroke="#2D1810" stroke-width="10"/>

  <!-- D20 die shape - simplified icosahedron -->
  <g transform="translate(256,256)">
    <!-- Top triangle -->
    <polygon points="0,-100 -65,-25 65,-25" fill="#fff" fill-opacity="0.9" stroke="#2D1810" stroke-width="5"/>
    <text x="0" y="-35" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#2D1810">20</text>

    <!-- Left triangle -->
    <polygon points="-65,-25 -110,50 -25,50" fill="#fff" fill-opacity="0.7" stroke="#2D1810" stroke-width="5"/>
    <text x="-65" y="25" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2D1810">D</text>

    <!-- Right triangle -->
    <polygon points="65,-25 110,50 25,50" fill="#fff" fill-opacity="0.7" stroke="#2D1810" stroke-width="5"/>
    <text x="65" y="25" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2D1810">&</text>

    <!-- Bottom triangle -->
    <polygon points="-25,50 25,50 0,110" fill="#fff" fill-opacity="0.8" stroke="#2D1810" stroke-width="5"/>
    <text x="0" y="90" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2D1810">D</text>
  </g>

  <!-- Sparkle effects -->
  <circle cx="80" cy="100" r="8" fill="#FFD700" opacity="0.8"/>
  <circle cx="420" cy="150" r="6" fill="#FFD700" opacity="0.6"/>
  <circle cx="450" cy="350" r="7" fill="#FFD700" opacity="0.7"/>
  <circle cx="65" cy="400" r="5" fill="#FFD700" opacity="0.5"/>
  <circle cx="150" cy="450" r="6" fill="#FFD700" opacity="0.6"/>
  <circle cx="380" cy="80" r="5" fill="#FFD700" opacity="0.7"/>
</svg>