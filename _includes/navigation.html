<nav class="navbar navbar-inverse navbar-fixed-left">
  <div class="navbar-header">

    <a href="{{ site.baseurl }}" class="navbar-left">
      <img id="logo" src="{{ site.baseurl }}/assets/images/transparent.png">
    </a>

    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
  </div>

  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <ul class="nav navbar-nav">

      {% for collection in site.collections %}
        {% if collection.label != 'posts' %}
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="category">{{ collection.label }}</span><span class="caret"></span></a>
            <ul class="dropdown-menu">

            {% for doc in collection.docs %}
              <li><a href="{{ site.baseurl }}{{ doc.url }}">{{ doc.title }}</a></li>
            {% endfor %}

            </ul>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</nav>
